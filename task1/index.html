<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="/cal.css">
   
</head>
<body>
    <div class="container">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" data-value="AC">AC</button>
            <button onclick="deleteLast()" data-value="DEL">DEL</button>
            <button onclick="appendValue('%')" data-value="%">%</button>
            <button onclick="appendValue('/')" data-value="/">/</button>
            <button onclick="appendValue('7')" data-value="7">7</button>
            <button onclick="appendValue('8')" data-value="8">8</button>
            <button onclick="appendValue('9')" data-value="9">9</button>
            <button onclick="appendValue('*')" data-value="*">*</button>
            <button onclick="appendValue('4')" data-value="4">4</button>
            <button onclick="appendValue('5')" data-value="5">5</button>
            <button onclick="appendValue('6')" data-value="6">6</button>
            <button onclick="appendValue('-')" data-value="-">-</button>
            <button onclick="appendValue('1')" data-value="1">1</button>
            <button onclick="appendValue('2')" data-value="2">2</button>
            <button onclick="appendValue('3')" data-value="3">3</button>
            <button onclick="appendValue('+')" data-value="+">+</button>
            <button onclick="appendValue('0')" data-value="0">0</button>
            <button onclick="appendValue('.')" data-value=".">.</button>
            <button onclick="calculateResult()" data-value="=">=</button>
        </div>
    </div>

    <script src="/cal.js"></script>
</body>
</html>
